<section class="box special">
<!--	<header class="major">-->

		<h1 style="font-size: 300%;">Drop us a line.</h1>
		<p>Fill out the simple form below to start talking with us.</p>

<div id="form-main">
  <div id="form-div">
    <form class="form" id="form1">

      <p class="name">
        <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
      </p>

      <p class="email">
        <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
      </p>

      <p class="text">
        <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="How can The Sturm Agency help you?"></textarea>
      </p>


      <div class="submit">
        <input type="submit" value="SEND"/>
				<br>
			</div>

        <div><img src="assets/images/tsa-small-gold.png" height="25%" width="25%" margin-top="1em"></div>

    </form>
  </div>

</section>
